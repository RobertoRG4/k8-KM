name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for API
        run: |
          docker build -t myusername/my-api ./api

      - name: Push Docker image for API to Docker Hub
        run: |
          docker push myusername/my-api

      - name: Build Docker image for Frontend
        run: |
          docker build -t myusername/my-frontend ./frontend

      - name: Push Docker image for Frontend to Docker Hub
        run: |
          docker push myusername/my-frontend

