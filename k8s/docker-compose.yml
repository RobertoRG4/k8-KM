version: "3.8"
services:
  db:
    image: robertorg/sql-database:latest
    container_name: mysql-db
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - datos_app:/var/lib/mysql
    networks:
      - k8-net

  api:
    image: robertorg/my-api:latest
    container_name: spring-api
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # Estas variables se usan para sobrescribir tu application.properties si las referiste como ${â€¦}:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/k8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
    networks:
      - k8-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: robertorg/my-frontend:latest
    container_name: nextjs-frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      # Si necesitara alguna variable, p. ej. la URL base de la API:
      NEXT_PUBLIC_API_URL: http://spring-api:8080
    networks:
      - k8-net

volumes:
  datos_app:

networks:
  k8-net:
    driver: bridge
